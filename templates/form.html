{% extends "template.html" %}

{% block title %}GPA Calculator{% endblock %}

{% block heading %}
<h1 style="text-align:center">GPA Calculator</h1>
{% endblock %}

{% block body %}
<form action="{{ url_for('calculate') }}" method="post">
    <div>
        <h2>Subject</h2>
        <input type="text" name="subject" size="10">
    </div>
    <div class="row">
        <div class="column">
            <h2>Mark</h2>
        </div>
        <div class="column">
            <h2>Weightage</h2>
        </div>
    </div>

    {% for i in range(numItems) %}
    <div class="row">
        <div class="column">
            <input type="number" name="mark{{i}}" size="10">
        </div>
        <div class="column">
            <input type="number" name="weightage{{i}}" size="10">
        </div>
    </div>
    {% endfor %}

    <input type="submit" value="Submit">
</form>
{% endblock %}

{% block footer %}{% endblock %}
